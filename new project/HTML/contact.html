    <div class="container mt-5 mb-5">
        <form class="contact" action="your_server_endpoint" method="POST">
            <h2>Registration Form</h2>
            <p>Please fill out the form below to register:</p>

            <div class="form-group">
                <label for="uname">First Name</label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            </div>
    
            <div class="form-group">
                <label for="psw">Last Name</label>
                <input type="text" id="password" placeholder="Enter Last Name" name="psw" required>
            </div>
    
            <div class="form-group">
                <label for="gender">Gender</label>
                <select name="ge" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="mobile">Mobile phone</label>
                <input type="text" id="mobile" placeholder="Enter Mobile Phone" name="psw" required>
            </div>
    
            <div class="form-group">
                <label for="dob">Date Of Birth</label>
                <input type="date" id="dob" placeholder="Enter Date of Birth" name="dob" required>
            </div>
    
            <div class="form-group">
                <label for="language">Language</label>
                <select name="lan" id="lan">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                </select>
            </div>
    
            <div class="form-group">
                <label for="message">Message Box</label>
                <textarea id="message" placeholder="Enter your message" name="message" rows="4" required></textarea>
            </div>
    
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" placeholder="Enter Email Address" name="email" required>
            </div>
    
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
